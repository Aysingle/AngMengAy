<!-- Homepage Slider Section -->
<div class="relative w-full h-96">
  <div class="absolute inset-0 bg-gradient-to-r from-blue-500 via-purple-600 to-red-500 opacity-40"></div>
  <div class="absolute inset-0 flex items-center justify-center text-center text-white">
  <h1 class="text-5xl font-bold typing-loop max-sm:hidden">Welcome to AYStore!</h1>
  <h1 class="text-5xl font-bold typing-loop md:hidden">AYStore!</h1>
</div>
</div>

<!-- Product Cards Section -->
<section class="max-w-screen-xl mx-auto py-12">
  <h2 class="text-3xl font-semibold text-center text-gray-800 mb-8">ផលិតផលចម្រុះ</h2>

  <!-- Horizontal scroll container on small screens -->
  <div class="overflow-x-auto sm:overflow-visible">
    <div class="flex sm:grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8 min-w-[640px] sm:min-w-0 px-4 sm:px-0">

      <div *ngFor="let product of products">
       

           <div class="min-w-[250px] sm:min-w-0 bg-white rounded-lg shadow-lg overflow-hidden">
              <img class="w-full h-56 object-cover" src="{{product.imageUrl}}" alt="{{product.name}}">
              <div class="p-4">
                <h3 class="text-lg font-semibold text-gray-700 line-clamp-1">{{product.name}}</h3>
                <p class="text-gray-500 mt-2 line-clamp-2">{{product.description}}</p>
                <div class="mt-4 flex justify-between items-center">
                  <span class="text-xl font-bold text-gray-800">${{product.price}}</span>
      <div class="relative inline-block">
  <button 
    class="px-4 py-2 bg-blue-600 text-white rounded-full hover:bg-blue-700"
    (click)="onAdd(product)">
    បញ្ជាទិញ
  </button>

</div>

                </div>
              </div>
            </div>

       
      </div>
      <!-- Product Card 1 -->

    </div>
  </div>
<!-- Clear All Orders Button (Fixed Bottom Right) -->


</section>
