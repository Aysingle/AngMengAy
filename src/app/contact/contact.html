<!-- Contact Page -->
<section class="min-h-screen bg-gradient-to-r from-blue-500 via-purple-600 to-red-500 text-white flex items-center justify-center px-6 py-16 max-sm:mt-10">
  <div class="w-full max-w-4xl bg-white/10 backdrop-blur-lg rounded-2xl shadow-2xl p-8">
    <h1 class="text-4xl md:text-5xl font-bold text-center mb-6">Contact Us</h1>
    <p class="text-center max-w-2xl mx-auto mb-10 text-lg">
      Have questions or want to work with us? Fill out the form below and weâ€™ll get back to you as soon as possible.
    </p>

    <form class="space-y-6">
      <!-- Name -->
      <div>
        <label class="block mb-2 text-lg font-medium">Your Name</label>
        <input type="text" placeholder="Enter your name" 
          class="w-full px-4 py-3 rounded-xl bg-white text-gray-800 focus:ring-4 focus:ring-purple-400 outline-none">
      </div>

      <!-- Email -->
      <div>
        <label class="block mb-2 text-lg font-medium">Your Email</label>
        <input type="email" placeholder="Enter your email" 
          class="w-full px-4 py-3 rounded-xl bg-white text-gray-800 focus:ring-4 focus:ring-purple-400 outline-none">
      </div>

      <!-- Message -->
      <div>
        <label class="block mb-2 text-lg font-medium">Message</label>
        <textarea rows="5" placeholder="Write your message..." 
          class="w-full px-4 py-3 rounded-xl bg-white text-gray-800 focus:ring-4 focus:ring-purple-400 outline-none"></textarea>
      </div>

      <!-- Submit -->
      <button type="submit" 
        class="w-full py-3 rounded-xl text-lg font-semibold bg-gradient-to-r from-blue-500 via-purple-600 to-red-500 hover:scale-105 transform transition">
        Send Message
      </button>
    </form>
  </div>
</section>
